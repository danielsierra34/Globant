<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Hiring Departments</title>
</head>
<body>
    <h1>Top Hiring Departments (2021)</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Department</th>
                <th>Number of Hires</th>
            </tr>
        </thead>
        <tbody>
            {% for department in departments %}
                <tr>
                    <td>{{ department.department }}</td>
                    <td>{{ department.hired }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
